<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Automation Hub</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 3rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            opacity: 0.7;
        }
        
        .status {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">
            ðŸ“¡
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            No internet connection detected. Some features may be limited, 
            but you can still access cached content and previously viewed data.
        </p>
        
        <button class="retry-btn" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">ðŸ’¾</span>
                <span>Cached dashboards available</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ“Š</span>
                <span>View previous metrics</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âš¡</span>
                <span>Auto-sync when online</span>
            </div>
        </div>
    </div>
    
    <div class="status" id="status">
        ðŸ”´ Offline - Checking connection...
    </div>

    <script>
        function retryConnection() {
            if (navigator.onLine) {
                location.reload();
            } else {
                // Show feedback that we're still offline
                const btn = document.querySelector('.retry-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Still Offline...';
                btn.style.opacity = '0.5';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.opacity = '1';
                }, 1500);
            }
        }
        
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.innerHTML = 'ðŸŸ¢ Back Online - <a href="/" style="color: white; text-decoration: underline;">Return to App</a>';
                status.style.background = 'rgba(76, 175, 80, 0.3)';
            } else {
                status.innerHTML = 'ðŸ”´ Offline - Checking connection...';
                status.style.background = 'rgba(255, 255, 255, 0.1)';
            }
        }
        
        // Check connection status
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Initial status check
        updateStatus();
        
        // Periodic connection check
        setInterval(() => {
            if (navigator.onLine) {
                // Try to fetch a small resource to verify real connectivity
                fetch('/', { 
                    method: 'HEAD',
                    cache: 'no-cache',
                    mode: 'no-cors'
                })
                .then(() => {
                    location.reload();
                })
                .catch(() => {
                    // Still having connectivity issues
                });
            }
        }, 5000);
        
        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                retryConnection();
            }
        });
    </script>
</body>
</html>
